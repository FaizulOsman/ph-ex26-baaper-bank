<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper bank</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-5">Welcome to your <span class="font-semibold text-violet-600">Baap Er
                Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-green-300 p-10 rounded-md w-9/12 mx-auto mt-5">
            <h3 class="text-3xl">Please Login</h3>
            <div>
                <input id="user-email" class="my-3 w-3/4 block rounded-md border border-gray-400 px-2 py-1" type="email"
                    name="email" placeholder="email">
                <input id="user-password" class="my-3 w-3/4 block rounded-md border border-gray-400 px-2 py-1"
                    type="password" name="password" placeholder="password">
                <button id="submit-button"
                    class="bg-amber-700 hover:bg-amber-900 text-white px-3 py-2 rounded-md font-semibold">Submit</button>
            </div>
        </section>
    </main>


    <script src="script.js"></script>
</body>

</html>
